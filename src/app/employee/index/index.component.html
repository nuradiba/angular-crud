<div class="container-md">
  <div class="card m-5">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-3">
      <b>Manage Employee</b>
      <a href="#" routerLink="/employee/create/" class="btn btn-success btn-sm">
        <i class='fas fa-plus-circle'></i><span> Create New</span>
      </a>
    </div>
    <div class="card-body p-5">
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let employee of employees" class="text-center">
            <td>{{ employee.id }}</td>
            <td>{{ employee.employee_name }}</td>
            <td>{{ employee.employee_age }}</td>
            <td>{{ employee.employee_salary }}</td>
            <td>
              <a href="#" [routerLink]="['/employee/', employee.id, 'view']" class="btn"><i class='fas fa-eye text-primary'></i></a>
              <a href="#" [routerLink]="['/employee/', employee.id, 'edit']" class="btn"><i class="fa fa-edit text-warning"></i></a>
              <button type="button" (click)="deleteEmployee(employee.id)" class="btn"><i class='fas fa-trash-alt text-danger'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="employees.length == 0" colspan="6">No Employee Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
