 <div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Employees</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/employee/create/" class="btn btn-success">
              <i class='fas fa-plus-circle'></i><span> Create New Employee</span>
            </a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees" class="center-align">
            <td>{{ employee.id }}</td>
            <td>{{ employee.employee_name }}</td>
            <td>{{ employee.employee_age }}</td>
            <td>{{ employee.employee_salary }}</td>
            <td>
              <a href="#" [routerLink]="['/employee/', employee.id, 'view']" class="btn"><i class='fas fa-eye text-primary'></i></a>
              <a href="#" [routerLink]="['/employee/', employee.id, 'edit']" class="btn"><i class="fa fa-edit text-warning"></i></a>
              <button type="button" (click)="deleteEmployee(employee.id)" class="btn"><i class='fas fa-trash-alt text-danger'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="employees.length == 0" colspan="6">No Employee Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
